<!DOCTYPE html>
<html>
<head>
  <title>Heart Disease Prediction</title>
</head>
<body>
  <h1>Heart Prediction</h1>
  <form id="predict-form">
    <label>Age: <input type="number" name="f1" required></label><br>
    <label>Sex: <input type="number" name="f2" required></label><br>
    <label>Chest Pain Type: <input type="number" name="f3" required></label><br>
    <!-- add the rest of the fields your model expects -->
    <button type="submit">Predict</button>
  </form>

  <h3>Prediction:</h3>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById("predict-form");
    const resultBox = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const features = Array.from(data.values()).map(Number);

      const response = await fetch("https://335965711927.execute-api.eu-north-1.amazonaws.com/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ features })
      });

      const result = await response.json();
      resultBox.textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
